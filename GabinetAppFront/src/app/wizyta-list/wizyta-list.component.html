<div class="container mt-4">
  <div class="row">
    <h2 class="text-center text-green">Wizyty pacjenta {{user.name}} {{user.surname}}:</h2>
    <hr>
    <table class="table table-bordered table-dark">
      <thead class="thead-light">
        <tr>
          <th scope="col">ZÄ…b</th>
          <th scope="col">Opis wizyty</th>
          <th scope="col">Cena</th>
          <th scope="col">Data wizyty</th>
        </tr>
      </thead>
      <tbody *ngFor="let visit of user.visits">
        <tr>
          <th style="width: 5%" scope="row">{{visit.tooth}}</th>
          <td style="width: 70%">{{visit.description}}</td>
          <td style="width: 10%">{{visit.price}}</td>
          <td style="width: 15%">{{visit.visitDate | date: 'dd-MM-yyyy HH:mm:ss ' }}</td>
          <!-- <td><button class="btn btn-primary" [routerLink]="['/users/', user.id]" routerLinkActive="router-link-active" ><i class="fa fa-user"></i></button></td> -->
        </tr>
      </tbody>
    </table>
    
  </div>
  <div class="form-group text-center">
    <button class="btn btn-default" type="button" [routerLink]="['/users', user.id]" routerLinkActive="router-link-active">Cofnij</button>
  </div>  
</div>
