<div class="container mt-4">
  <div class="row">
    <h2 class="text-center text-green">Lista pacjentów:</h2>
    <hr>
    <table class="table table-bordered table-dark">
      <thead class="thead-light">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Imie</th>
          <th scope="col">Nazwisko</th>
          <th scope="col">Płeć</th>
        </tr>
      </thead>
      <tbody *ngFor="let user of users">
        <tr>
          <th scope="row">{{user.id}}</th>
          <td>{{user.name}}</td>
          <td>{{user.surname}}</td>
          <td>{{user.gender}}</td>
          <td><button class="btn btn-primary" [routerLink]="['/users/', user.id]" routerLinkActive="router-link-active" ><i class="fa fa-user"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
