<div class="mt-3 col-5">
  <form #reservationForm="ngForm" (ngSubmit)="reservationAdd()">
    <h2 class="text-center text-green">Dodaj wizytę</h2>
  
    <hr>

    <dl-date-time-picker
    startView="day"
    maxView="year"
    minView="hour"
    minuteStep="1"
    name="start"
    [(ngModel)]="model.start">
  </dl-date-time-picker>
  
    <input class="form-control mr-sm-2" type="text" name="name" placeholder="Nazwa" required [(ngModel)]="model.name">
    <button [disabled]="!reservationForm.valid" class="btn btn-success" type="submit">Zarezerwuj</button>
